{% extends 'base.html' %}

{% block title %}
Articles
{% endblock %}

{% block content %}
<div class="container">
<h1> ALL articles in site </h1>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for el in articles %}

        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal"> {{ el.title }} </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> {{ el.intro }} </h1>
                    <ul class="list-unstyled mt-3 mb-4"> {{ el.text }} </ul>
                    <a class="w-100 btn btn-lg btn-outline-primary" href="/{{ el.id }}/details"> More... </a>
                </div>
            </div>
        </div>

    {% endfor %}
    </div>
</div>
{% endblock %}
